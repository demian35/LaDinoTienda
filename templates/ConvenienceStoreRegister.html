{%extends "base.html"%}
{%load static%}
{%block body%}


<style>
  #principal{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
  }
  div.register{
    float: right;
  }

  form .register{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 50%;
    justify-content: center;
  }
  input[type="text"]{
    background-color: #8ca87c;
    border-radius: 50%;
    margin-top: 20px;
    text-align: center;
    width: 50%;
  }
</style>
<div class="container-fluid" id="principal" >

    <div class="container register">
      <form class="register" method="POST">
        {% csrf_token %}
        {{form.name}}
        {{form.last_name}}
        {{form.telephone}}
        {{form.descripcion}}
        <button class="btn btn-success" style="float: right;" type="submit">Enviar</button>
      </form>
      
    </div>
      <img src="{% static 'dinocompra.png'%}" alt="">
  
  </div>
  
  
  
  {%endblock%}
